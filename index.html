    <!-- STATE DEMONSTRATION -->
    <div id="carouselExampleIndicators" class="container carousel slide" data-interval="false" data-ride="carousel" style="background:black;height:40vh;width:90vw;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div style="color:white" class="text-center">Step-1
                    <hr>
                    <input type="text" name="name" ng-model="name" placeholder="Enter Name">
                    <button ng-click="addName(name)">Next</button>
                </div>

            </div>
            <div class="carousel-item">
                <div style="color:white" class="text-center">Step-2
                    <hr>
                    <input type="number" name="name" ng-model="age" placeholder="Enter Age">
                    <button ng-click="addAge(age)">Next</button>
                </div>

            </div>
            <div class="carousel-item">
                <div style="color:white" class="text-center">Step-3
                    <hr>
                    <select ng-model="gender">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button ng-click="addGender(gender)">Submit</button>
                    <button ng-click="save()">Save For Later</button>

                </div>

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
